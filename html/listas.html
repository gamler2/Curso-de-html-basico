<!DOCTYPE html>
<html>
    <head>
        <title>Listas en HTML</title>
    </head>
    <body>
        <h1>Ejemplos de Listas</h1>
        <h2>Lista Ordenada</h2>
        <ol>
            <li>Primer elemento</li>
            <li>Segundo elemento</li>
            <li>Tercer elemento</li>
        </ol>
        <ul>
            <li>Elemento B</li>
            <li>Elemento A</li>
            <li>Elemento C</li>
        </ul>
    </body>
</html>
